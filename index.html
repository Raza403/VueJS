<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <!-- <script src="https://unpkg.com/vue"></script> -->
  <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ message}}
  </div>

  <div id="app-2">
    <span v-bind:title='message'>
            Hello app-2
    </span>
  </div>

  <div id="app-3">
    <span v-if="seen">
        Now you see me
    </span>
  </div>

  <div id="app-4">
    <ol>
        <li v-for='todo in todos'>
            {{ todo.text }}
        </li>
    </ol>
  </div>

  <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click='reverseMessage'>Reverse Message</button>
  </div>
<div id="app-6">
<p>{{ message }}</p>
<input v-model='message'>
</div>
<div id="app-7">
<ol>
    <todo-item></todo-item>
</ol>
</div>
  <script>
  var app = new Vue({
      el: '#app',
      data: {
          message: 'Hello first world'
      }
  });
  var app2 = new Vue({
      el: '#app-2',
      data: {
          message: 'This div is downloaded at ' + new Date().toLocaleString()
      }
  });
  var app3 = new Vue({
      el: '#app-3',
      data: {
          seen: true
      }
  });
  var app4 = new Vue({
      el: '#app-4',
      data: {
    todos: [
      { text: 'Learn JavaScript' },
      { text: 'Learn Vue' },
      { text: 'Build something awesome' }
    ]
  }
  });
  var app5 = new Vue({
      el: '#app-5',
      data: {
          message: 'Hello Vue.js'
      },
      methods: {
          reverseMessage: function(){
              this.message = this.message.split('').reverse().join('')
          }
      }
  });
  var app6 = new Vue({
      el: '#app-6',
      data: {
          message: 'Hello Vue'
      }
  });
  Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>Todo item</li>'
  })
  var app7 = new Vue({
      el: '#app-7',
      data: {
          groceryList: [
              {id:0, text:'Vegitables'},
              {id:1, text: 'Cheese'}
          ]
      }
  })
  </script>
</body>
</html>
